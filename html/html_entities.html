<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Icons</title>

  <style>
    #icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #icons>div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      padding: 20px;
      width: 100px;
      height: 100px;
      text-align: center;
    }

    #icons>div>b {
      color: #06c;
      font-size: 50px;
    }

    #controls {
      margin: 20px;
      text-align: center;
    }

    #controls label {
      margin-right: 10px;
    }
  </style>

</head>

<body>
  <div id="controls">
    <label for="startRange">Start:</label>
    <input type="number" id="startRange" value="126976" min="0">
    <label for="endRange">End:</label>
    <input type="number" id="endRange" value="129784" min="0">
    <button onclick="generateIcons()">Generate</button>
  </div>

  <div id="icons"></div>

  <script id="rendered-js">
    function generateIcons() {
      const iconContainer = document.getElementById("icons");
      iconContainer.innerHTML = ""; // Clear existing icons
      const startRange = parseInt(document.getElementById("startRange").value);
      const endRange = parseInt(document.getElementById("endRange").value);

      // Ensure valid range
      if (isNaN(startRange) || isNaN(endRange) || startRange > endRange) {
        alert("Please enter a valid number range.");
        return;
      }

      // Create a document fragment to hold the icons
      const fragment = document.createDocumentFragment();

      // Create and append icon elements to the fragment
      for (let i = startRange; i <= endRange; i++) {
        const div = document.createElement("div");
        const iconCode = document.createTextNode("&#" + i + ";");
        const iconChar = document.createElement("b");
        iconChar.innerHTML = "&#" + i + ";";

        div.appendChild(iconCode);
        div.appendChild(iconChar);
        fragment.appendChild(div);
      }

      // Append the fragment to the icon container in one operation
      iconContainer.appendChild(fragment);
    }

    // Automatically generate on page load with default values
    window.onload = generateIcons;
  </script>


</body>

</html>
